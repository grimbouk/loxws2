name: Publish loxone-api to PyPI

on:
  push:
    branches:
      - main
    paths:
      - 'loxone_api/**'
      - 'pyproject.toml'
      - 'custom_components/loxone/manifest.json'
      - '.github/workflows/publish-loxone-api.yml'

permissions:
  contents: write
  id-token: write

jobs:
  build-and-publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tooling
        run: pip install build twine tomli

      - name: Bump version
        id: bump
        run: |
          python .github/scripts/bump_version.py
          cat .github/scripts/bump_version.output >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add pyproject.toml custom_components/loxone/manifest.json
          git commit -m "chore: bump loxone-api to v${{ steps.bump.outputs.version }} [skip ci]" || echo "No changes to commit"
          git tag -a "v${{ steps.bump.outputs.version }}" -m "loxone-api v${{ steps.bump.outputs.version }}" || echo "Tag already exists"
          git push origin HEAD --follow-tags

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@release/v1
